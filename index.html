<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Taking Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Perspective Taking Task</h1>
    <form id="taskForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="button" id="startTask">Start Task</button>
    </form>

    <div id="instructionSection" style="display:none;">
        <h2>Instructions</h2>
        <p id="instructionsText">
            <!-- Instructions will be loaded dynamically -->
        </p>
        <button type="button" id="proceedToTask">Proceed to Tasks</button>
    </div>

    <div id="taskSection" style="display:none;">
        <h2>Task</h2>
        <p id="taskDescription"></p>
        <canvas id="circleCanvas" width="400" height="400"></canvas>
        <button type="button" id="submitResponse">Submit Response</button>
    </div>

    <div id="resultSection" style="display:none;">
        <h2>Results</h2>
        <p id="resultsSummary"></p>
        <canvas id="resultsChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
